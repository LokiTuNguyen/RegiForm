<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <h1>Registration Form</h1>
</head>
<body>
<form action="/process" method="post">
    <div>
        <label>First Name:*</label>
        <input type="text" name="first_name">
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text" name="last_name">
    </div>
    <div>
        <label>Email Addess:*</label>
        <input type="text" name="email_address">
    </div>
    <div>
        <label>Password:*</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="password" name="confirm_password">
    </div>
    <div>
        <label>Birthday:*</label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity:</label>
    </div>
    <div>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="Male">Male</label>
        <input type="radio" name="font" value="" id="normal">
        <label for="Female">Female</label>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="Non-binary">Non-binary</label>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="I_prefer_not_to_answer">I prefer not to say</label>
    </div>
    <div>
        <label>A short describtion about myself:</label>
    </div>
    <div>
        <textarea name="comment" cols="20" rows="3"></textarea>
    </div>
    <div>
        <label> Favorite Language:</label>
        <select name="Language">
            <option>JavaScript</option>
            <option>Html</option>
            <option>Python</option>
            <option>C++</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to recive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Sign Up!"> 
    </div>
    <div>
        <label>* Indicates a required field </label> 
    </div>
    


</form>
</body>
</html>
